<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload excel sheet</title>

	<!-- Bootstrap -->
	<!-- Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
	<header class="my-4">
		<p class="fw-bold">Add Candidate to Database</p>
	</header>
	<main class="border p-3">
		<section class="d-flex flex-column align-items-center" id="form">
			<label for="sheet" class="d-flex flex-column align-items-center">
				<i class="bi bi-cloud-arrow-up-fill fs-1"></i>
				<p class="d-none" id="filename">filename.xlsx</p>
			</label>

			<input type="file" accept=".xlsx, .xls, .csv" name="sheet" class="d-none" id="sheet">
			<button type="submit" class="btn btn-primary btn-small d-none" id="submit">Submit</button>
		</section>

		<section id="request-feedback" class="d-none flex-column align-items-center">
			<p class="fw-bold text-success">Thank You!</p>
			<p class="d-none" id="success-message">
				<span><i class="bi bi-check text-success"></i></span>
				File successfully uploaded<br>
				Your records will be processed shortly
			</p>
			<p class="d-none" id="failure-message">
				<span><i class="bi bi-x text-danger"></i></span>
				File uploading was unsuccessful
			</p>
		</section>
	</main>
	<script src="/app.js"></script>
</body>

</html>
